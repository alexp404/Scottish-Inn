# Render.com Blueprint Configuration
# Scottish Inn & Suites - Hotel Management System

services:
  # PostgreSQL Database
  - type: pserv
    name: scottish-inn-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: hotel_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: hotelDB
    disk:
      name: scottish-inn-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API Service
  - type: web
    name: scottish-inn-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: scottish-inn-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: scottish-inn-frontend
          property: host
      - key: EMAIL_FROM
        value: frontdesk@scottishinn1960.com
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: APP_NAME
        value: Scottish Inn & Suites
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

  # Frontend Web Service
  - type: web
    name: scottish-inn-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: scottish-inn-backend
          property: host
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: scottish-inn-db
    databaseName: hotelDB
    user: hotel_user
    plan: free
    region: oregon
